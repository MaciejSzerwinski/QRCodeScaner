<html>
    <head>
    </head>
    <body>
        <form name="loginform">
            <label for="username"><b>Username</b></label>
            <input type="text" name="username" value="" /><br/>
            <label for="psw"><b>Password</b></label>
            <input type="password" name="psw" /><br/>
            <input type="submit" name="submit" id="submit_id" onclick="login.performClick();" /><br/><br/>
            <input type="submit" name="QRcode" id="QR_id" onclick="scanQR.performClick();" /><b>Skanuj QR kod</b><br/>
        </form>
        <div>
            <button type="button" id="Sign_in" onclick="login.loginClick(this.value);">Zaloguj</button><br/>
            <button type="button" id="Scan" onclick="scan.scanClick(this.value);">Skanuj QR kod</button>
        </div>
    </body>
</html>
